<!-- customer/customer.component.html -->
<div class="container mt-4">
  <h2>Customer Management</h2>

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Enter customer name"
      [(ngModel)]="newCustomerName"
    />
    <button
      class="btn btn-primary mt-2"
      (click)="editIndex === null ? addCustomer() : updateCustomer()"
    >
      {{ editIndex === null ? 'Add Customer' : 'Update Customer' }}
    </button>
  </div>

  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers; let i = index" (click)="onRowClick(customer)">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>
<!--        <button class="btn btn-info btn-sm" (click)="editCustomer(customer.id)">-->
<!--          Edit-->
<!--        </button>-->
        <button class="btn btn-danger btn-sm" (click)="deleteCustomer(customer.id)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
